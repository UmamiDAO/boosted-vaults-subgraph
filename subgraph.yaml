      abi: BoostedGlpVault
      startBlock: 92969202
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - Deposit
        - Deposit1
        - Paused
        - Transfer
        - Unpaused
        - Withdraw
        - WithdrawComplete
        - WithdrawInitiated
      abis:
        - name: BoostedGlpVault
          file: ./abis/BoostedGlpVault.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,uint256)
